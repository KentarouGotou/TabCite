<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Simple Tablature Editor</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; padding: 24px; background: #0f1115; color: #e5e7eb; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; max-width: 860px; margin: 0 auto; }
      .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
      input, button { padding: 8px 12px; border-radius: 8px; border: 1px solid #374151; background: #1f2937; color: #e5e7eb; }
      button { cursor: pointer; }
      .hint { color: #9ca3af; font-size: 12px; }
      #vf { background: #0b0f17; border: 1px solid #1f2937; border-radius: 12px; padding: 12px; overflow: auto; }
    </style>

    <div id="root"></div>
